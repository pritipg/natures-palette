<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Werner's Nomenclature of Colors</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body class="bg-white sans-serif near-black" onload="setup()">
    <header class="ph4 pv1 bb b--black-10 flex justify-between items-center">
      <h1 class="f3 fw5">Werner's Nomenclature of Colors</h1>
      <button
        class="bn br2 pa2 bg-lightest-blue near-black pointer dim"
        onclick="connectReader()"
      >
        Connect
      </button>
    </header>
    <div id="main" onclick="update()">
      <div id="swatches" class="ph4 pv3 bb b--black-10">
        <!--drawSwatches-->
      </div>
      <div id="connections" class="ph3 pt3 overflow-x-scroll relative">
        <div id="grids" class="inline-flex pb5"><!--drawGrids--></div>
        <svg
          id="links"
          class="absolute top-0 left-0"
          style="pointer-events: none"
        >
          <!--drawLinks-->
        </svg>
      </div>
    </div>
  </body>
</html>
