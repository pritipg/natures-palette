<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Palette</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body class="bg-white sans-serif near-black" onload="setup()">
    <header class="ph4 pv1 bb b--black-10">
      <h1 class="f3 fw5">Nature's Palette of Colors</h1>
    </header>
    <div id="main" onclick="update()">
      <div id="swatches" class="ph4 pv3 bb b--black-10">
        <!--drawSwatches-->
      </div>
      <div id="connections" class="ph3 pt3 overflow-x-scroll">
        <div id="grids" class="inline-flex pb5"><!--drawGrids--></div>
        <div id="links"><!--drawLinks--></div>
      </div>
    </div>
  </body>
</html>
